# Conservative memory settings to prevent crashes
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=128m -XX:+UseG1GC -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# Disable aggressive optimizations to reduce memory usage
org.gradle.parallel=false
org.gradle.caching=false
org.gradle.configureondemand=false

# Kotlin compiler options
kotlin.incremental=true
kotlin.daemon.jvmargs=-Xmx1G



